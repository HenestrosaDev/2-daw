<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
  <head>
    <title>Ejercicio 2c | DWEC 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="José Carlos López Henestrosa">
    <base href="https://lhjc-dwec-tarea1.netlify.app/" target="_self">
    <link rel="icon" type="image/icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    >
    <script src="js/jquery-3.6.0.min.js" defer></script>
  </head>

  <body>
    <aside id="sidenav"></aside>

    <div id="main" class="main">
      <div class="header">
        <h1>Introduce las medidas del triángulo</h1>
      </div>

      <form id="form" action="#" method="post">
        <div class="form__columns header--margin">
          <input
						id="hypotenuse"
            class="form__item"
            type="number"
            placeholder="Hipotenusa*"
            min="1"
            step="0.01"
            required
          >
          <input
						id="leg-1"
            class="form__item"
            type="number"
            placeholder="Cateto 1*"
            min="1"
            step="0.01"
            required
          >
          <input
						id="leg-2"
            class="form__item"
            type="number"
            placeholder="Cateto 2*"
            min="1"
            step="0.01"
            required
          >
        </div>
        <button
					id="submit"
          class="form__btn form__btn--submit"
          type="button"
        >
          Calcular
        </button>
      </form>
    </div>

    <div id="footer"></div>
    <div id="floating-buttons"></div>

    <script type="module" src="js/script.js"></script>
    <script type="module" src="2/c/2c.js"></script>
  </body>
</html>
