<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Unidad 4 | Inscripción de ponencias</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="description"
			content="Tarea de la unidad 04"
		/>
		<meta
			name="keywords"
			content="Forms, CSS, HTML, JavaScript, DWEC"
		/>
		<meta
			name="author"
			content="José Carlos López Henestrosa"
		/>
		<link
			rel="icon"
			type="image/icon"
			href="./img/favicon/favicon.ico"
		/>
		<link
			rel="stylesheet"
			href="./css/bootstrap-5.1.3.min.css"
		/>
	</head>

	<body class="bg-light">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a
					class="navbar-brand"
					href="./index.html"
				>
					Unidad 4 | Inscripciones
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarCollapse"
				>
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a
								class="nav-link"
								href="./formularioI.html"
							>
								Participante
							</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								href="./formularioII.html"
							>
								Ponencia
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div
			class="container py-3"
			style="max-width: 960px"
		>
			<header>
				<div class="p-3 pb-md-4 mx-auto text-center">
					<h1 class="display-4 fw-normal">Inscripción de ponencias</h1>
				</div>
			</header>

			<main>
				<form id="lecture__form">
					<div class="mb-3 form-floating">
						<input
							type="text"
							class="form-control"
							id="lecture__title"
							minlength="5"
							maxlength="50"
							required
						/>
						<label for="lecture__title">Título</label>
					</div>

					<div class="mb-3 form-floating">
						<textarea
							class="form-control"
							style="height: 100px"
							id="lecture__description"
							maxlength="500"
						></textarea>
						<label for="lecture__description">Descripción</label>
					</div>

					<div class="mb-3 form-floating">
						<input
							type="text"
							class="form-control"
							id="lecture__lecturer"
							pattern="^([A-zà-úÑñ\s]{10,45})$"
							minlength="10"
							maxlength="45"
							required
						/>
						<label for="lecture__lecturer">Ponente</label>

						<div id="lecturer__feedback">
							Caracteres alfabéticos mayúsculas y minúsculas, vocales acentuadas, ñ y espacios. La longitud va de 10 a 45.
						</div>
					</div>

					<div class="mb-3 form-floating">
						<input
							type="number"
							class="form-control"
							id="lecture__capacity"
							min="50"
							max="200"
							required
						/>
						<label for="lecture__capacity">Aforo</label>
					</div>

					<div class="mb-3">
						<select
							id="lecture__category"
							class="form-select"
							aria-label="Selecciona categoría"
						>
							<option
								value="default"
								disabled
								selected
							>
								Selecciona la categoría
							</option>
							<option value="Ciberseguridad">Ciberseguridad</option>
							<option value="Videojuegos">Videojuegos</option>
							<option value="Desarrollo web">Desarrollo web</option>
							<option value="Big Data">Big Data</option>
							<option value="Desarrollo multiplataforma">
								Desarrollo multiplataforma
							</option>
						</select>
						<div
							id="category__feedback"
							class="invalid-feedback"
						>
							Selecciona una categoría válida.
						</div>
					</div>

					<hr class="my-4" />

					<div class="mt-4 text-center">
						<button
							id="lecture__reset"
							class="btn btn-secondary"
							type="reset"
						>
							Borrar
						</button>
						<button
							id="lecture__submit"
							class="btn btn-primary"
							type="submit"
						>
							Enviar
						</button>
					</div>

					<div
						id="form__feedback"
						class="mt-3 d-none text-center"
					></div>
				</form>
			</main>
		</div>

		<script src="./js/formularioII.js"></script>
	</body>
</html>
